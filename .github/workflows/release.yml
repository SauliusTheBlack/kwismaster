name: Build and Release Kwismaster Presenter Kit

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to 0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump type
        id: bump_type
        run: |
          # Check commit messages since last tag to determine bump type
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          # Determine bump type based on commit messages
          # BREAKING CHANGE or breaking: -> major (1.0.0)
          # feat: or feature: -> minor (0.1.0)
          # fix: or bugfix: -> patch (0.0.1)
          # default -> minor (0.1.0)

          BUMP_TYPE="minor"

          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|breaking:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(fix:|bugfix:)"; then
            BUMP_TYPE="patch"
          elif echo "$COMMITS" | grep -qiE "^(feat:|feature:)"; then
            BUMP_TYPE="minor"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split version into major.minor.patch
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Increment based on bump type
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else  # patch
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create demo quiz_data.js
        run: |
          cat > kwismaster_presenter_kit/quiz_data.js << 'EOF'
          // Demo Quiz Data
          // This is a sample quiz_data.js file for demonstration purposes
          // Replace this file with your actual quiz data generated by the question editor

          const settings = {
              eventName: "Demo Quiz Event"
          };

          const questions = [
              {
                  name: "Round 1",
                  questions: [
                      {
                          shortQuestion: "What is the capital of France?",
                          answer: "Paris",
                          category: "Geography"
                      },
                      {
                          shortQuestion: "What is 2 + 2?",
                          answer: "4",
                          category: "Math"
                      }
                  ]
              },
              {
                  name: "Round 2",
                  questions: [
                      {
                          shortQuestion: "Who wrote Romeo and Juliet?",
                          answer: "William Shakespeare",
                          category: "Literature"
                      },
                      {
                          shortQuestion: "What is the largest planet?",
                          answer: "Jupiter",
                          category: "Science"
                      }
                  ]
              }
          ];

          // Make available globally
          window.quizEventName = settings.eventName;
          EOF

      - name: Create version info file
        run: |
          cat > kwismaster_presenter_kit/VERSION.txt << EOF
          Kwismaster Presenter Kit
          Version: ${{ steps.new_version.outputs.new_version }}
          Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

      - name: Create release package
        run: |
          cd kwismaster_presenter_kit
          zip -r ../kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}.zip . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.DS_Store"
          cd ..

          echo "Package created: kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}.zip"
          ls -lh kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          name: Release v${{ steps.new_version.outputs.new_version }}
          body: |
            ## Kwismaster Presenter Kit v${{ steps.new_version.outputs.new_version }}

            **Version bump type:** ${{ steps.bump_type.outputs.bump_type }}

            ### What's Included
            - Question Editor
            - Quiz Presenter
            - Score Keeper with Network Sync
            - Score Presentation Display
            - Documentation

            ### How to Use
            1. Download the zip file below
            2. Extract to a folder on your computer
            3. Open `questionEditor.html` to create your quiz questions
            4. Export your quiz data
            5. Open `scorekeeper.html` to manage scores during your quiz event

            See the documentation folder for detailed guides.

            ---
            Built from commit: ${{ github.sha }}
          files: |
            kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}.zip
          draft: false
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}
          path: kwismaster-presenter-kit-v${{ steps.new_version.outputs.new_version }}.zip
          retention-days: 90
